name: CI Workflow

on:
  push:
    branches:
      - autoformatting_code
  pull_request:
    branches:
      - autoformatting_code

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit ruff

    # Lint and auto-fix with Ruff
    - name: Run Ruff lint + auto-fix
      run: |
        echo "Running Ruff for code quality and auto-fixes..."
        ruff check . --fix

    - name: Run tests
      run: |
        echo "Running unit tests..."
        pytest _test.py